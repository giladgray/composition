        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Compose</a></li>
                    <li><a href="https://github.com/giladgray/composition" target="_blank">Github</a></li>
                </ul>
                <h3 class="text-muted">
                    composition
                    <small>
                        <code>&lt;/&gt;</code> with <code><span class="glyphicon glyphicon-heart"></span></code>
                        by <code><a href="https://github.com/giladgray">Gilad Gray</a></code>, 2014
                    </small>
                </h3>
            </div>

            <div class="composer">
                <ul class="tools nav nav-pills">
                    <li>
                        <button class="btn btn-default add circle" title="Add Circle">
                            <svg><circle cx=".5em" cy=".5em" r=".5em"></circle></svg>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-default add square" title="Add Square">
                            <svg><rect x="0" y="0" width="1em" height="1em"></rect></svg>
                        </button>
                    </li>
                    <li class="pull-right">
                        <button class="btn btn-default save" title="Save Composition">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                        </button>
                    </li>
                    <li class="pull-right">
                        <button class="btn btn-default new" title="New Composition">
                            <span class="glyphicon glyphicon-file"></span>
                        </button>
                    </li>
                </ul>
                <svg id="composition"></svg>
                <button id="trash" class="btn btn-default trash">
                    <span class="glyphicon glyphicon-trash trash"></span>
                </button>
                <p><code>Click</code> to select. <code>Drag</code> to move. <code>Cmd+Drag</code> to resize. <code>Drag</code> to trash to delete.</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
